<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8"/>
  <title>Lidl Üzlet-nyomkövető</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <h1>Magyarországi Lidl üzletek</h1>

  <div id="auth-container">
    <button id="login-btn">Bejelentkezés Google fiókkal</button>
  </div>

  <div id="map"></div>

  <div class="tables">
    <section>
      <h2>Meglátogatott üzletek (<span id="visited-count">0</span>)</h2>
      <table id="visited">
        <thead><tr><th>Üzlet neve</th><th>Cím</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Meg nem látogatott üzletek (<span id="unvisited-count">0</span>)</h2>
      <table id="unvisited">
        <thead><tr><th>Üzlet neve</th><th>Cím</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
